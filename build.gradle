buildscript {
	repositories {
		maven {
			url('http://repo.openbakery.org/')
		}
		mavenCentral()
  }

	dependencies {
			classpath "org.openbakery:xcode-plugin:0.14.4.develop.+"
	}
}
apply plugin: "org.openbakery.xcode-plugin"

xcodebuild {
	scheme = 'DemoApp'
  target = 'DemoApp'
	destination = [ 'iPhone 5s', 'iPad 2' ]
}

coverage {
	outputFormat = 'html'
	include = 'Core.*'
}