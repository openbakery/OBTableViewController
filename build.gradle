buildscript {
	repositories {
		maven {
			url('http://repository.openbakery.org/')
		}
		mavenCentral()
  }

	dependencies {
	    classpath "org.openbakery:xcode-plugin:0.12.+"
	}
}

apply plugin: "org.openbakery.xcode-plugin"


xcodebuild {
	scheme = 'Demo App'
  target = 'Demo App'
	destination = [ 'iPhone 5s', 'iPad 2' ]
}


task continuous(dependsOn: 'xcodebuild')
