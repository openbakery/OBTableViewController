buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.org.openbakery:xcode-plugin:0.13.0"
  }
}

apply plugin: "org.openbakery.xcode-plugin"

xcodebuild {
	scheme = 'Demo App'
  target = 'Demo App'
	destination = [ 'iPhone 5s', 'iPad 2' ]
}

coverage {
	outputFormat = 'html'
	include = 'Core.*'
}